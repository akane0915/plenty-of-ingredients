<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|Indie+Flower|Raleway:200" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Plenty of Ingredients</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Plenty of Ingredients</h1>
      <p>Matching you to a nice dinner</p>
    </div>
    <div class="container">
      <div class="row">
        <form id="userIngredients">
          <div class="col-md-4">
            <h2>
              What's in your kitchen?
            </h2>
            <!-- Dietary Restrictions -->
            <div class="form-group">
              <label class="option-subheader">Dietary Restrictions</label><br>
              <label><input type="checkbox" name="Dietary-Restrictions" value="GF"> Gluten Free</label><br>
              <label><input type="checkbox" name="Dietary-Restrictions" value="DF"> Dairy Free</label><br>
              <label><input type="checkbox" name="Dietary-Restrictions" value="VEG"> Vegetarian</label><br>
            </div>
            <!-- Protein -->
            <div class="form-group">
              <label class="option-subheader">Protein</label><br>
              <label><input type="checkbox" name="ingredients" value="chicken"> Chicken</label><br>
              <label><input type="checkbox" name="ingredients" value="beef"> Beef</label><br>
              <label><input type="checkbox" name="ingredients" value="tofu"> Tofu</label><br>
            </div>
            <!-- Starch -->
            <div class="form-group">
              <label class="option-subheader">Starch</label><br>
              <label><input type="checkbox" name="ingredients" value="rice"> Rice</label><br>
              <label><input type="checkbox" name="ingredients" value="potato"> Potatoes</label><br>
              <label><input type="checkbox" name="ingredients" value="pasta"> Pasta</label><br>
            </div>
            <!-- Vegetables -->
            <div class="form-group">
              <label class="option-subheader">Vegetables</label><br>
              <label><input type="checkbox" name="ingredients" value="carrot"> Carrot</label><br>
              <label><input type="checkbox" name="ingredients" value="broccoli"> Broccoli</label><br>
              <label><input type="checkbox" name="ingredients" value="asparagus"> Asparagus</label><br>
            </div>
            <!-- Button is commented out in the event we decide against autopopulating recipes based upon each change of user input detected. -->
            <!-- <button type="submit" class="btn btn-success">Get Dinner</button> -->
            <button type="button" class="btn btn-default" id="reset-button">Reset</button>
          </div><!--col-md-4 close-->
        </form>
        <div class="col-md-8">
          <div class="feature-recipe">
            <img src="img/tofu-wild-rice-soup.jpg" alt="rustic tofu wild rice soup" />
          </div>
          <div class="results-column">
            <h3><span id="number-of-results"></span> RESULTS</h3>
            <div>
              <ul id="recipe-results">

              </ul>
            </div>
          </div><!--results-column close-->
        </div><!--col-md-8 close-->
      </div><!--row close-->
    </div> <!--container close-->
    <footer>
      <div class="footer-top">
        <p>follow us</p><br>
        <a href="https://github.com/akane0915" target="_blank"><br><i class="fa fa-github" aria-hidden="true"></i><br>asia</a>
        <a href="https://github.com/saschultz" target="_blank"><br><i class="fa fa-github" aria-hidden="true"></i><br>sara</a>
        <a href="https://github.com/spenceralan" target="_blank"><br><i class="fa fa-github" aria-hidden="true"></i><br>spencer</a>
        <a href="https://github.com/jennifer-kinsey" target="_blank"><br><i class="fa fa-github" aria-hidden="true"></i><br>kinsey</a>
      </div>
      <div class="footer-bottom">
        <p>matching hungry tummies one recipe at a time</p>
      </div>
    </footer>
  </body>
</html>
